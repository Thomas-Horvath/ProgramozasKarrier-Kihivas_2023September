<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkímia Varázslóiskola</title>
    <link rel="icon" href="./assets/magician.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header-container">
            <header>
                <h1>Alkímia Varázslóiskola</h1>
            </header>
        </div>
        <main class="main-container">
            <section class="inventory-container  js-skills-container">
                <table class="skills-table">
                    <tbody class="js-skills-tbody">

                    </tbody>
                </table>
            </section>
            <section class="clicking-area-container ">
                <div>
                    <div class="js-timer-area"></div>
                    <img draggable="false" class="gold-coin js-clicking-area-container" src="./assets/gold-coin.png"
                        alt="Arany klikkelő" data-enable_click="true">
                    <div class="js-gold-area"></div>
                </div>
                <div class="message-wrapper">
                    <div class="message"></div>
                </div>
            </section>

            <section class="inventory-container inventory-container-right  js-employee-container">
                <table class="business-table">
                    <tbody class="js-business-tbody">

                    </tbody>
                </table>
            </section>
        </main>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
